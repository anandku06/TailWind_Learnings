<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body class="mx-auto">
    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-500 bg-white shadow-lg">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-500 px-4 py-2 text-left text-sm font-semibold">Name</th>
                    <th class="border border-gray-500 px-4 py-2 text-left text-sm font-semibold">Age</th>
                    <th class="border border-gray-500 px-4 py-2 text-left text-sm font-semibold">Occupation</th>
                    <th class="border border-gray-500 px-4 py-2 text-left text-sm font-semibold">Location</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="border border-gray-500 px-4 py-4">John Doe</td>
                    <td class="border border-gray-500 px-4 py-4">28</td>
                    <td class="border border-gray-500 px-4 py-4">Software Engineer</td>
                    <td class="border border-gray-500 px-4 py-4">New York</td>
                </tr>
                <tr>
                    <td class="border border-gray-500 px-4 py-4">Jane Smith</td>
                    <td class="border border-gray-500 px-4 py-4">32</td>
                    <td class="border border-gray-500 px-4 py-4">Graphic Designer</td>
                    <td class="border border-gray-500 px-4 py-4">San Francisco</td>
                </tr>
                <tr>
                    <td class="border border-gray-500 px-4 py-4">Micheal Brown</td>
                    <td class="border border-gray-500 px-4 py-4">45</td>
                    <td class="border border-gray-500 px-4 py-4"></td>
                    <td class="border border-gray-500 px-4 py-4">New York</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
