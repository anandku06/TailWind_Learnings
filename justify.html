<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify Using TailwindCSS</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="flex flex-col space-y-4 h-96 bg-gray-200 p-4">
        <div class="flex justify-start bg-blue-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-center bg-red-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-around bg-teal-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-between bg-black h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-evenly bg-cyan-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-end bg-purple-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

        <div class="flex justify-baseline bg-pink-500 h-16">
            <div class="bg-green-500 w-16 h-16">Item 1</div>
            <div class="bg-yellow-500 w-16 h-16">Item 2</div>
        </div>

    </div>
</body>
</html>
