<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align Using TailwindCSS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <div class="flex flex-col space-y-4 h-screen bg-gray-200 p-4">
      <div class="flex items-start bg-blue-500 h-screen">
        <div class="bg-yellow-500 w-16 h-16">Item 1</div>
        <div class="bg-green-500 w-16 h-16">Item 2</div>
      </div>

      <div class="flex items-center bg-blue-500 h-screen">
        <div class="bg-yellow-500 w-16 h-16">Item 1</div>
        <div class="bg-green-500 w-16 h-16">Item 2</div>
      </div>

      <div class="flex items-end bg-blue-500 h-screen">
        <div class="bg-yellow-500 w-16 h-16">Item 1</div>
        <div class="bg-green-500 w-16 h-16">Item 2</div>
      </div>

      <div class="flex items-baseline bg-blue-500 h-screen">
        <div class="bg-green-500 w-16 h-16">Item 2</div>
        <div class="bg-yellow-500 w-16 h-16">Item 1</div>
      </div>

      <div class="flex items-stretch bg-blue-500 h-screen">
        <div class="bg-yellow-500 w-16 h-16">Item 1</div>
        <div class="bg-green-500 w-16 h-16">Item 2</div>
      </div>
    </div>
  </body>
</html>
