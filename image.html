<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>image in TailwindCSS</title>
</head>
<body class="flex flex-auto gap-3">
    <img class="w-64 h-64 object-cover object-top" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-contain object-top" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-fill object-top" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-none object-top" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-scale-down object-top" src="./src/night-3078326_640.jpg" alt="night-lights">
    
    <img class="w-64 h-64 object-cover object-bottom" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-contain object-bottom" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-fill object-bottom" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-none object-bottom" src="./src/night-3078326_640.jpg" alt="night-lights">
    <img class="w-64 h-64 object-scale-down object-bottom" src="./src/night-3078326_640.jpg" alt="night-lights">


</body>
</html>
