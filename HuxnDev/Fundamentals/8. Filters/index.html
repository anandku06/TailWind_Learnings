<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Contrast</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] contrast-50"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] contrast-100"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] contrast-125"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] contrast-200"
      />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Brightness</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] brightness-50"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] brightness-100"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] brightness-150"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] brightness-200"
      />
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Grayscale and much more...</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] grayscale"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] invert"
      />
      <img src="/src/night-3078326_640.jpg" class="w-[250px] h-[250px] sepia" />
      <img src="/src/night-3078326_640.jpg" class="w-[250px] h-[250px]" />
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Hue Rotate</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] hue-rotate-30"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] hue-rotate-90"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] hue-rotate-180"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] hue-rotate-270"
      />
    </div>

    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Saturation</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] saturate-50"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] saturate-100"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] saturate-150"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] saturate-200"
      />
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
    <div class="border-2 border-red-400 m-10 flex p-10 space-x-4">
      <h3 class="self-center">Blur</h3>
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-sm"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-md"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-lg"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-xl"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-2xl"
      />
      <img
        src="/src/night-3078326_640.jpg"
        class="w-[250px] h-[250px] blur-3xl"
      />
    </div>
  </body>
</html>
