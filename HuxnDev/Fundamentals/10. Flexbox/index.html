<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->
    <div class="border-2 m-10">
      <ul class="flex">
        <li class="bg-teal-200 m-5 p-5">01</li>
        <li class="bg-teal-200 m-5 p-5">02</li>
        <li class="bg-teal-200 m-5 p-5">03</li>
        <li class="bg-teal-200 m-5 p-5">04</li>
        <li class="bg-teal-200 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="border-2 m-10">
      <ul class="flex-col">
        <li class="bg-red-200 m-5 p-5">01</li>
        <li class="bg-red-200 m-5 p-5">02</li>
        <li class="bg-red-200 m-5 p-5">03</li>
        <li class="bg-red-200 m-5 p-5">04</li>
        <li class="bg-red-200 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/justify-items -->
    <div class="border-2 m-10">
      <ul class="flex justify-around">
        <li class="bg-amber-200 m-5 p-5">01</li>
        <li class="bg-amber-200 m-5 p-5">02</li>
        <li class="bg-amber-200 m-5 p-5">03</li>
        <li class="bg-amber-200 m-5 p-5">04</li>
        <li class="bg-amber-200 m-5 p-5">05</li>
      </ul>
    </div>
    <div class="border-2 m-10">
      <ul class="flex justify-center">
        <li class="bg-amber-200 m-5 p-5">01</li>
        <li class="bg-amber-200 m-5 p-5">02</li>
        <li class="bg-amber-200 m-5 p-5">03</li>
        <li class="bg-amber-200 m-5 p-5">04</li>
        <li class="bg-amber-200 m-5 p-5">05</li>
      </ul>
    </div>
    <div class="border-2 m-10">
      <ul class="flex justify-between">
        <li class="bg-amber-200 m-5 p-5">01</li>
        <li class="bg-amber-200 m-5 p-5">02</li>
        <li class="bg-amber-200 m-5 p-5">03</li>
        <li class="bg-amber-200 m-5 p-5">04</li>
        <li class="bg-amber-200 m-5 p-5">05</li>
      </ul>
    </div>
    <div class="border-2 m-10">
      <ul class="flex justify-end">
        <li class="bg-amber-200 m-5 p-5">01</li>
        <li class="bg-amber-200 m-5 p-5">02</li>
        <li class="bg-amber-200 m-5 p-5">03</li>
        <li class="bg-amber-200 m-5 p-5">04</li>
        <li class="bg-amber-200 m-5 p-5">05</li>
      </ul>
    </div>
    
    <!-- https://tailwindcss.com/docs/order -->
    <div class="border-2 m-10">
      <ul class="flex">
        <li class="bg-purple-200 m-5 p-5 order-2">01</li>
        <li class="bg-purple-200 m-5 p-5 order-3">02</li>
        <li class="bg-purple-200 m-5 p-5 order-4">03</li>
        <li class="bg-purple-200 m-5 p-5 order-5">04</li>
        <li class="bg-purple-200 m-5 p-5 order-1">05</li>
      </ul>
    </div>
    
    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="border-2 m-10">
      <ul class="flex w-100">
        <li class="p-5 m-3 w-64 bg-orange-400 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-orange-400 flex-initial">02</li>
        <li class="p-5 m-3 w-64 bg-orange-400 flex-1">03</li>
        <li class="p-5 m-3 w-64 bg-orange-400 flex-auto">04</li>
        <li class="p-5 m-3 w-64 bg-orange-400">05</li>
        <li class="p-5 m-3 w-64 bg-orange-400">06</li>
        <li class="p-5 m-3 w-64 bg-orange-400">07</li>
      </ul>
    </div>
  </body>
</html>
