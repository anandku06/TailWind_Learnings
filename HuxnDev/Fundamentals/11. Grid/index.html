<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
      <div class="p-10 bg-green-200">01</div>
      <div class="p-10 bg-green-200">02</div>
      <div class="p-10 bg-green-200">03</div>
      <div class="p-10 bg-green-200">04</div>
      <div class="p-10 bg-green-200">05</div>
      <div class="p-10 bg-green-200">06</div>
      <div class="p-10 bg-green-200">07</div>
      <div class="p-10 bg-green-200">08</div>
      <div class="p-10 bg-green-200">09</div>
    </div>


    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
      <div class="p-10 bg-red-200 col-span-2">01</div>
      <div class="p-10 bg-red-200 row-span-2">02</div>
      <div class="p-10 bg-red-200 col-span-3">03</div>
      <!-- col-end property defines the position of the grid element -->
      <div class="p-10 bg-red-200 col-end-13">04</div> 
      <div class="p-10 bg-red-200">05</div>
      <div class="p-10 bg-red-200">06</div>
      <div class="p-10 bg-red-200">07</div>
      <div class="p-10 bg-red-200">08</div>
      <div class="p-10 bg-red-200">09</div>
    </div>
  </body>
</html>
