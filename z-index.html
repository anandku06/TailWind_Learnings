<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Z-Indices in TailwindCSS</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="relative w-64 h-64">
        <div class="absolute w-40 h-40 bg-blue-500 z-10 top-10 left-10"> z-10(Behind)</div>
        <div class="absolute w-40 h-40 bg-red-500 z-20 top-16 left-16"> z-20(Middle) </div>
        <div class="absolute w-40 h-40 bg-green-500 z-30 top-24 left-24"> z-30(Top) </div>
    </div>
</body>
</html>
