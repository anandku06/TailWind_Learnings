<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gray-400 flex items-center justify-center min-h-screen">
    <div class="w-80 bg-white rounded-lg mx-auto">
      <div class="flex justify-center mt-4">
        <img
          class="m-4 w-20 h-20 rounded-full border-black border-4"
          src="./src/images.png"
          alt="profile-pic"
        />
      </div>
      <div class="text-center mt-4">
        <p class="font-bold">Engg. Mark</p>
        <p class="text-gray-600 text-sm font-semibold">
          Senior Software Engineer
        </p>
      </div>

      <div class="flex justify-around mt-4">
        <div class="text-center">
            <p class="text-blue-600 font-bold">5.2K</p>
            <p class="text-sm text-gray-700">Connections</p>
        </div>
      </div>

      <div class="flex justify-around mt-4">
        <button class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-900">Connect</button>
        <button class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-900">Message</button>
      </div>
    </div>
  </body>
</html>
