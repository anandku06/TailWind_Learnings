<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in TailwindCSS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gray-300 p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center mb-8">
        TailWind CSS list example
      </h1>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">Unordered List</h2>
        <ul class="list-disc pl-6 text-gray-800">
          <li class="mb-2">Item One</li>
          <li class="mb-2">Item Two</li>
          <li class="mb-2">Item Three</li>
          <li>Item Four</li>
        </ul>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">Ordered List</h2>
        <ol class="list-image-[url(./src/images.png)] pl-6 text-gray-800">
          <li class="mb-12">First step</li>
          <li class="mb-12">Second step</li>
          <li class="mb-12">Third step</li>
          <li>Fourth step</li>
        </ol>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">Custom List Style</h2>
        <ul class="list-none text-gray-800">
          <li class="mb-12 flex items-center">
            <span
              class="inline-block w-2 h-2 bg-blue-500 rounded-full mr-2"
            ></span>
            Custom Item One
          </li>
          <li class="mb-12 flex items-center">
            <span
              class="inline-block w-2 h-2 bg-red-500 rounded-full mr-2"
            ></span>
            Custom Item Two
          </li>
          <li class="mb-12 flex items-center">
            <span
              class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"
            ></span>
            Custom Item Three
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
