<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Positioning again</title>
  </head>
  <body>
    <div class="relative w-40 h-40 bg-blue-500">
      I am relative (moves from where I would normally be)
    </div>
    <div class="relative w-40 h-40 bg-blue-500 top-10 left-10">
      I am relative (moved 10px down and right)
    </div>
    <div class="relative w-64 h-64 bg-gray-200">
        <div class="absolute w-40 h-40 bg-blue-500 top-10 left-10">
            I am absolute
        </div>
    </div>
  </body>
</html>
