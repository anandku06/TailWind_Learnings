<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display properties in TailwindCSS</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">TailwindCSS Display Classes</h1>

    <div class="mb-4 p-4 border bg-blue-200 block">Block</div>

    <div class="mb-4 p-4 border bg-green-200 inline">Inline</div>

    <div class="mb-4 p-4 border bg-yellow-200 inline-block">Inline</div>
    
    <div class="mb-4 p-4 border bg-red-200 flex space-x-2">
        <span class="bg-white p-2">Flex item 1</span><span class="bg-white p-2">Flex item 2</span>
    </div>

    <div class="mb-4 p-4 border bg-red-200 inline-flex space-x-2">
        <span class="bg-white p-2">inlineFlex item 1</span><span class="bg-white p-2">inlineFlex item 2</span>
    </div>

    <div class="mb-4 p-4 border bg-pink-200 grid grid-cols-2 gap-2">
        <div class="bg-white p-2">Grid item 1</div>
        <div class="bg-white p-2">Grid item 2</div>
    </div>

    <div class="mb-4 p-4 border bg-pink-200 inline-grid grid-cols-2 gap-2">
        <div class="bg-white p-2">inlineGrid item 1</div>
        <div class="bg-white p-2">inlineGrid item 2</div>
    </div>
    
    <div class="mb-4 p-4 border bg-pink-200 table">
        <div class="table-row">
            <div class="table-cell border p-2">Row 1, Cell 1</div>
            <div class="table-cell border p-2">Row 1, Cell 2</div>
        </div>

        <div class="table-row">
            <div class="table-cell border p-2">Row 2, Cell 1</div>
            <div class="table-cell border p-2">Row 2, Cell 2</div>
        </div>
    </div>

  </body>
</html>
